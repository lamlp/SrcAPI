<table class="table table-hover">
    <tr *ngFor="let pd of service.listCustomer">
        <td>{{pd.Account}}</td>
        <td>{{pd.Password}}</td>
        <td>{{pd.CusName}}</td>
        <td>{{pd.BirthDay}}</td>
        <td>{{pd.Gender}}</td>
        <td>{{pd.PersonalId}}</td>
        <td>{{pd.Address}}</td>
        <td>{{pd.PhoneNumber}}</td>
        <td>{{pd.Email}}</td>
        <td>{{pd.CusType}}</td>
    </tr>
</table>
